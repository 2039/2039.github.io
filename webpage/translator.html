<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css"/>
  <title> Lorem Ipsum Research - Translator</title>
  <script src="translator.js" defer></script>
</head>
  <body>
    <div id=content>
      <h1> Lorem Ipsum Translator</h1>
      <form onsubmit="return false">
        <textarea class="translation-box" id="input" rows="10" placeholder="Enter text to be translated..."></textarea>
        <br />
        <button id="translate-button" name="translate">Translate</button>
        <br />
        <textarea class="translation-box" id="output"  rows=10 disabled placeholder="Translated text..."></textarea>
      </form>
    </div>
  </body>
</html>
