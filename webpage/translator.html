<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style/base.css" />
    <title> Lorem Ipsum Research - Translator</title>
    <script src="script/base.js" defer></script>
    <!-- Translator script for translating to pig-latin -->
    <script src="script/translator.js" defer></script>
</head>

<body>
    <header id="header" class="header"></header>
    <div id=content>
        <h1> Lorem Ipsum Translator</h1>
        <form onsubmit="return false">
            <textarea class="translation_box" id="input" rows="10" placeholder="Enter text to be translated..."></textarea>
            <br />
            <button id="translate_button" name="translate">Translate</button>
            <br />
            <textarea class="translation_box" id="output" rows=10 disabled placeholder="Translated text..."></textarea>
        </form>
    </div>
</body>

</html>
